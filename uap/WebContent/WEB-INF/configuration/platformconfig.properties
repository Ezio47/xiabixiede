MX_ERRORTYPE=friendly
#前端展现框架是否使用压缩模式加载到浏览器端，默认不启用，建议生产模式启用
MX_COMPRESSMODE=false
#前端展现框架默认采用的上传模式配置，支持三种配置：
#1、采用磁盘存储方式(file)、2、数据库二进制存储(blob),3:非结构化平台存储(uds)
#默认为 file ，代表采用磁盘存储方式
MX_UPLOADMODE=file
#前端展现框架上传模式配置为 file 时，需要设置全局上传目录的根路径，
